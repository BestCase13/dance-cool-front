<div class="flex-container">
  <div>
    <ul>
      <li *ngFor="let group of groups" (click)="getGroupId(group.groupId)" id="{{group.groupId}}">
        {{group.groupDirection}}
        {{group.groupLevel}}</li>
    </ul>
  </div>
  <div>
    <app-group-info [groupId]="groupId"></app-group-info>
  </div>
</div>
