<div class="flex-container">
  <div>
    <ul>
      <li *ngFor="let group of groups">{{group.groupDirection}} {{group.groupLevel}}</li>
    </ul>
    <input [(ngModel)]="groupId" (change)="getGroupId()" type="number" placeholder="groupId" min="1" max="7" />
  </div>
  <div>
    <app-group-info [groupId]="groupId"></app-group-info>
  </div>
</div>
